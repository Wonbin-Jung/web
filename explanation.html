<!-- 링크 -->

<iframe width="900" height="506" src="https://www.youtube.com/embed/vAfYY1LaDBE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!-- 비디오 -->

<!-- CSS 효과 사용 -->
<head>
	<style type="text/css">
		a {
			color: black;
			text-decoration: none;
		}
		#id_val {
			color: brown;
		}
		.class_val {
			color: gray;
		}
	</style>
	<!-- 선택자(selector): a -->
	<!-- 효과/선언(declaration): 내용 -->
	<!-- 속성(property): color -->
	<!-- 속성값(value): black -->
	<!-- class 값이 class_val인 내용은 회색 글씨-->
	<!-- class 값은 여러 개 쓸 수 있고 띄어쓰기로 구분 -->
	<!-- 중복 시 나중에 쓴 class_val이 적용됨 -->
	<!-- id 선택자는 class 선택자보다 우선 적용: 같은 id 값은 반복 사용하면 안 됨 -->
	<!-- class 선택자는 tag 선택자보다 우선 적용 -->
	<!-- *는 모든 element 적용 -->
</head>
<!-- 태그로 CSS 효과 사용 -->
<!-- HTML은 정보만 표현 -->

<a href="https://www.naver.com/" target="_blank" title="NAVER" style="color:red">anchor</a>
<!-- 속성으로 CSS 효과 사용 -->
